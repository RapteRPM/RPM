<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Contraseña - RPM</title>
  <link rel="icon" type="image/jpg" href="image/nuevo logo.jpeg" />
  <link href="registro.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

</head>

<body>
  <div class="contenedor-recuperar">
    <h2><i class="fa-solid fa-lock"></i> Recuperar Contraseña</h2>
    <p>Ingrese su número de cédula para enviar un código de verificación a su correo registrado.</p>

    <form>
      <div class="form-group">
        <label for="cedula"><b>Número de cédula</b></label>
        <input type="text" id="cedula" name="cedula" placeholder="Ingrese su cédula" required>
      </div>

      <button type="submit" class="btn-enviar">Recuperar contraseña</button>
    </form>

    <a href="Ingreso.html" class="volver">← Volver al ingreso</a>
  </div>
<script src="../JS/RecuperarContraseña.js"></script>


</body>
</html>
