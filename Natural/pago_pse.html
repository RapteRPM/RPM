<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago PSE</title>
  <link rel="stylesheet" href="/CSS/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5 text-center">
    <h2 class="text-success fw-bold mb-4">Procesando pago con PSE...</h2>
    <p id="estadoPago" class="text-muted">Por favor espera unos segundos...</p>
  </div>

  <script>
    // Simulación de procesamiento de pago
    const urlParams = new URLSearchParams(window.location.search);
    const idFactura = urlParams.get('factura');

    setTimeout(async () => {
      try {
        const r = await fetch(`/api/confirmar-pago/${idFactura}`, { method: 'PUT' });
        if (r.ok) {
          document.getElementById("estadoPago").innerHTML = "✅ Pago exitoso. Redirigiendo...";
          setTimeout(() => window.location.href = "/index.html", 2000);
        } else {
          document.getElementById("estadoPago").innerHTML = "❌ Error al confirmar el pago.";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("estadoPago").innerHTML = "❌ Error de conexión con el servidor.";
      }
    }, 3000);
  </script>
</body>
</html>
